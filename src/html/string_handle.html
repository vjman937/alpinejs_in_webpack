<div x-data="string_handle" class="flex flex-row gap-8">
  <div class="ml-20 flex flex-col gap-8">
    <div class="mt-10 flex flex-row gap-8">
      <textarea id="str_input" class="textarea textarea-bordered" rows="8" cols="80" placeholder="请在此处输入待处理字符串..."></textarea>
      <select id="str_fc_select" class="select select-primary max-w-xs">
        <option x-bind:value="'notSelect'" disabled selected>请选择字符处理方式</option>
        <template x-show="false" x-for="item in sh_getStringFunctions" :key="item.id" >
          <option x-bind:value=item.func x-text="item.label"></option>
        </template>
      </select>
    </div>
    <div class="mt-10 flex flex-row gap-8">
      <textarea id="result_output" class="textarea textarea-bordered" rows="15" cols="80" placeholder="<-处理结果输出在此处"></textarea>
      <div class="flex flex-col mt-10">
        <button x-data @click="sh_handle()" class="mt-0 btn btn-outline btn-success btn-lg">开始处理</button>
        <button x-data @click="sh_reset()" class="mt-10 btn btn-outline btn-warning btn-lg">重置</button>
      </div>
    </div>
  </div>
</div>
