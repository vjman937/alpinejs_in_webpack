<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列控老伙计 V3.0</title>
  </head>
  <body>
    <div x-data="globals" x-init="$router.config({ mode: 'web' })" class="flex flex-row drawer h-screen">
      <input id="drawer-toggle" type="checkbox" class="drawer-toggle" />
      <!-- Drawer主界面 -->
      <div class="flex flex-col drawer-content w-full">
        <!-- 标题、功能切换按钮、用户信息 -->
        <div class="mt-0 navbar bg-base-100">
          <div class="navbar-start">
            <label for="drawer-toggle" class="btn">功能切换</label>
          </div>
          <div class="navbar-center">
            <a class="btn btn-ghost text-xl">列控老伙计 V3.0</a>
          </div>
          <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
            <button class="btn btn-ghost btn-circle">
              <div class="indicator">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                  />
                </svg>
              </div>
            </button>
          </div>
        </div>

        <!-- 用户工作区（可根据功能要求而切换） -->
        <div x-data class="flex flex-grow">
            <!-- <button class="btn btn-active btn-secondary">Button3</button> -->
            <template x-route="/message" template="/html/message_parse.html"></template>
            <template x-route="/string" template="/html/string_handle.html"></template>
            <template x-route.notfound>
              <div>
                Error 404 Not Found !
              </div>
            </template>
        </div>

        <!-- 页脚：状态显示区 -->
        <footer
          class="mb-0 footer items-center p-2 bg-neutral text-neutral-content"
        >
          <aside class="items-center grid-flow-col">
            <svg
              width="36"
              height="36"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              fill-rule="evenodd"
              clip-rule="evenodd"
              class="fill-current"
            >
              <path
                d="M22.672 15.226l-2.432.811.841 2.515c.33 1.019-.209 2.127-1.23 2.456-1.15.325-2.148-.321-2.463-1.226l-.84-2.518-5.013 1.677.84 2.517c.391 1.203-.434 2.542-1.831 2.542-.88 0-1.601-.564-1.86-1.314l-.842-2.516-2.431.809c-1.135.328-2.145-.317-2.463-1.229-.329-1.018.211-2.127 1.231-2.456l2.432-.809-1.621-4.823-2.432.808c-1.355.384-2.558-.59-2.558-1.839 0-.817.509-1.582 1.327-1.846l2.433-.809-.842-2.515c-.33-1.02.211-2.129 1.232-2.458 1.02-.329 2.13.209 2.461 1.229l.842 2.515 5.011-1.677-.839-2.517c-.403-1.238.484-2.553 1.843-2.553.819 0 1.585.509 1.85 1.326l.841 2.517 2.431-.81c1.02-.33 2.131.211 2.461 1.229.332 1.018-.21 2.126-1.23 2.456l-2.433.809 1.622 4.823 2.433-.809c1.242-.401 2.557.484 2.557 1.838 0 .819-.51 1.583-1.328 1.847m-8.992-6.428l-5.01 1.675 1.619 4.828 5.011-1.674-1.62-4.829z"
              ></path>
            </svg>
            <p x-data="footer" x-text="message"></p>
          </aside>
        </footer>
      </div>

      <!-- drawer侧边栏（功能切换） -->
      <div class="drawer-side">
        <label
          for="drawer-toggle"
          aria-label="close sidebar"
          class="drawer-overlay"
        ></label>
        <ul
          x-data="drawer"
          class="menu p-8 w-60 min-h-full bg-base-200 text-base-content"
        >
          <li>
            <template
              x-show="false"
              x-for="item in drawer_getWorkspace"
              :key="item.id"
            >
              <a x-link x-bind:href="$router.push(item.link)" x-text="item.label"></a>
            </template>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
